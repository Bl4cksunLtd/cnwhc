content : |
  The club holds monthly meetings year-round and organises a variety of field meets throughout the season, providing ample opportunities for members to connect and share their love of the sport.<p>Formed through the merger of two long-established clubs, the Cheshire Hawking Club and the northern Welsh members of the Welsh Hawking Club, the club continues to honor its rich heritage while fostering a strong, united falconry community in the north west.<p>As a member of the Hawk Board, the club is committed to promoting best practices in falconry and advancing the interests of the sport.
