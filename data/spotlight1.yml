title : "Monthly Meetings"
content: |
  The club meets on the first Tuesday of every month at 8pm. As well as discussing club business, the meetings provide a relaxed opportunity for members to socialize, discuss falconry topics, and seek advice. Attendance is free, and the meetings often feature a raffle to support club funds.
  <br>Some meetings also include guest speakers, with past topics covering subjects like gamehawking, gundogs in falconry, and expert advice from the Independent Bird Register.
