title : "Monthly Meetings"
content: |
  The club meets on the <b>first Tuesday of every month at 8pm</b>. As well as discussing club business, the meetings provide a relaxed opportunity for members to socialise, discuss falconry topics, and seek advice. Attendance is free for members, and non-members are welcome to attend up to two meetings before joining.<br>To support club funds, meetings sometimes feature a raffle.
  <p>Some sessions also include guest speakers, with past topics ranging from gamehawking and gundogs in falconry to expert advice from the Independent Bird Register.
  </p>
