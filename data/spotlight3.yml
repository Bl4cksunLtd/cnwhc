title : "Membership Benefits"
content: |
  Membership costs £30 per year, and members must be fully paid up by the May meeting to retain their membership. 
  Please note, there is no reduction for partial-year memberships.<br><br>
  As a member, you’ll enjoy the following benefits:  <ul>
  <li>Attend our monthly meetings for free</li>
  <li>Third-party insurance cover</li>
  <li>Access to field meets for just £35 per person (subject to availability)</li>
  <li>The opportunity to spectate at field meets for free (subject to availability)</li>
  <li>Free advice and support from fellow members</li>
  <li>Private Facebook and WhatsApp groups</li>
  <li>Discounts on chicks and quail (subject to availability)</li>
  <li>Representation on the Hawk Board</li>
  </ul>
