title : "How to Join"

content: |
  There are several ways to learn more about the club or join us.<br>
  One of the best ways is to attend one of our meetings. This gives you the chance to meet fellow members, learn more about the club, and sign up in person. Guests are welcome to attend up to two meetings before needing to join.
  
