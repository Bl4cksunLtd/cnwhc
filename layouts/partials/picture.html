<article>
    <a href="{{ .image }}" class="image">
        <img src="{{ .thumb }}" loading="lazy" alt="{{ .title}}" />
    </a>
    <div class="caption">
        <h3>{{ .title }}</h3>
        <p>{{ .content }}</p>
        <ul class="actions fixed">
            <li><span class="button small">{{ .button }}</span></li>
        </ul>
    </div>
</article>
